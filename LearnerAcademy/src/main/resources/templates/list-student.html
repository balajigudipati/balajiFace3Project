<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>All Students</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div class="container my-5">
					<div class="col-md-12">
						<div>
							<table class="table table-striped table-responsive-md">
								<thead>
									<tr>
										<th>Role Number</th>
										<th>Subject Name</th>
										<th>Student Name</th>
										<th>Course/Class Name</th>
										<th>Teacher Name</th>
										<th>Address</th>
										<th>Contact</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td th:text="${student.roleNumber}"></td>
										<td th:text="${student.subjects[0].subjectName}"></td>
										<td th:text="${student.studentName}"></td>
										<td th:text="${student.courses[0].courseName}"></td>
										<td th:text="${student.teachers[0].teacherName}"></td>
										<td th:text="${student.address}"></td>
										<td th:text="${student.contact}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>

</html>
