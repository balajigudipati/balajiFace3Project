<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Student</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
	<div th:insert="comman/header :: header"></div>
	<div class="container my-5">
		<h3>Add Student</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/add-student}" th:object="${student}"
						method="post">
						<div class="row">

							<div class="form-group col-md-8">
								<label for="roleNumber" class="col-form-label">Role Number</label> <input
									type="text" th:field="*{roleNumber}" class="form-control" id="roleNumber"
									placeholder="Role Number" /> <span
									th:if="${#fields.hasErrors('roleNumber')}" th:errors="*{roleNumber}"></span>
							</div>

							<div class="form-group col-md-8">
								<label for="studentName" class="col-form-label">Student Name</label> <input
									type="text" th:field="*{studentName}" class="form-control" id="studentName"
									placeholder="Student Name" />
							</div>

							<div class="form-group col-md-8">
								<label for="address" class="col-form-label">Address
								</label> <input type="text" th:field="*{address}"
									class="form-control" id="address" placeholder="Address" />
							</div>

							<div class="form-group col-md-8">
								<label for="contact" class="col-form-label">Contact</label>
								<input type="text" th:field="*{contact}"
									class="form-control" id="contact" placeholder="Contact" />
							</div>


							<div class="form-group col-md-8">
								<label for="subject" class="col-form-label">subject</label> <select
									th:field="*{subjects}" class="form-control">
									<option th:each="subject: ${subjects}"
										th:value="${subject.id}" th:text="${subject.subjectName}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="course" class="col-form-label">Course/Class</label> <select
									th:field="*{courses}" class="form-control">
									<option th:each="course: ${courses}" th:value="${course.id}"
										th:text="${course.courseName}"></option>
								</select>
							</div>

							<div class="form-group col-md-8">
								<label for="teacher" class="col-form-label">Teacher</label>
								<select th:field="*{teachers}" class="form-control">
									<option th:each="teacher: ${teachers}"
										th:value="${teacher.id}" th:text="${teacher.teacherName}"></option>
								</select>
							</div>

							<div class="col-md-6">
								<input type="submit" class="btn btn-success" value=" Submit ">
							</div>

						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:insert="comman/footer :: footer"></div>
</body>
</html>
